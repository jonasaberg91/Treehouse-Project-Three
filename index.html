<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Treehouse Project Three Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
  <body>

  <header class="main-header">
    <h1>THE CODE REVIEW</h1>
  </header>

  <main>

    <header>
      <h2>Signup for our Newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>

    <form>
      
    <fieldset>

        <legend>
          <h2>Contact Information</h2>
        </legend>

        <p>
          <label for="Name">Full Name</label>
          <input type="text" id="Name" name="Name" placeholder="Required">
        </p>

        <p>
          <label for="Email">Email Address</label>
          <input type="email" id="Email" name="Email" placeholder="Required">
        </p>

        <p>
          <label for="Phone">Phone Number</label>
          <input type="tel" id="Phone" name="Phone">
        </p>

        <p>
          <label for="street">Street Address</label>
          <input type="text" id="street" name="street">
        </p>

        <p>
          <label for="street">City</label>
          <input type="text" id="city" name="city">
        </p>

        <p>
          <label for="state">State</label>
          <select name="state">
            <optgroup label="Choose your state">
              <option>asd</option>
              <option>asder</option>
            </optgroup>
          </select>
        </p>

        <p>
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip" maxlength="10">
        </p>
      
    </fieldset>

    <fieldset>

      <legend>
        <h3>Newletter</h3>
      </legend>

      <p>Select the Newsletter you would like to receive</p>
      
      <p>
        <input type="checkbox" name="html" id="html">
        <label for="html">HTML News</label>
      </p>

      <p>        
        <input type="checkbox" name="css" id="css">
        <label for="css">CSS News</label>
      </p>

      <p>        
        <input type="checkbox" name="javascript" id="javascript">
        <label for="javascript">Javascript News</label>
      </p>

      <h4>Newsletter Format</h4>

      <p>        
        <input type="radio" name="format" id="format">
        <label for="format">HTML</label>
      </p>

      <p>
        <input type="radio" name="format" tel>
        <label for="format">Plain text</label>
      </p>

      <h4>Other topics you'd like to hear about</h4>
      <p>
        <textarea></textarea>
      </p>

      <button>Sign Up</button>

    </fieldset>
      
    </form>

  </main>

  <footer>
    <p>Copyright The Code Review</p>
  </footer>





  </body>
  </html>
