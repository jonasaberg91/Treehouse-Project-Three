<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Treehouse Project Three Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
  <body>

  <header class="main-header">
    <h1>The Code Review</h1>
  </header>

  <main>
    <header>
      <h2>Signup for our Newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>

    <form>

      <fieldset>

          <legend>Contact Information</legend>

          <p>
            <label for="Name">Full Name</label>
            <input type="text" id="Name" name="Name" placeholder="Required" required>
          </p>

          <p>
            <label for="Email">Email Address</label>
            <input type="email" id="Email" name="Email" placeholder="Required" required>
          </p>

          <p>
            <label for="Phone">Phone Number</label>
            <input type="tel" id="Phone" name="Phone">
          </p>

          <p>
            <label for="street">Street Address</label>
            <input type="text" id="street" name="street">
          </p>

          <p>
            <label for="city">City</label>
            <input type="text" id="city" name="city">
          </p>

          <p>
            <label for="state">State</label>
            <select name="state" id="state">
              <optgroup label="Choose State">
                <option disabled selected hidden>Choose State</option>
                <option value="sweden">Sweden</option>
                <option value="united-states">United States</option>
                <option value="united-kingdom">United Kingdom</option>
              </optgroup>
            </select>
          </p>

          <p>
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" maxlength="10">
          </p>

      </fieldset>

      <fieldset>

        <legend>Newletter</legend>

        <p>Select the Newsletter you would like to receive</p>
        
        <div class="group">
          <p>
            <input type="checkbox" name="html" id="html">
            <label for="html">HTML News</label>
          </p>

          <p>        
            <input type="checkbox" name="css" id="css">
            <label for="css">CSS News</label>
          </p>

          <p>        
            <input type="checkbox" name="javascript" id="javascript">
            <label for="javascript">Javascript News</label>
          </p>
        </div>

        <h4>Newsletter Format</h4>

        <div class="group">
          <p>        
            <input type="radio" name="format" id="format-html">
            <label for="format-html">HTML</label>
          </p>

          <p>
            <input type="radio" name="format" id="format-plain">
            <label for="format-plain">Plain text</label>
          </p>
        </div>
        
        <p>
          <label for="message">Other topics you'd like to hear about</label>
          <textarea name="message" id="message"></textarea>
        </p>

        <button type="submit" value="">Sign Up</button>

      </fieldset>

    </form>

  </main>

  <footer>
    <p>Copyright The Code Review</p>
  </footer>

  </body>
  </html>
